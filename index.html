<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Notes App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 30px 30px;
            border-radius: 8px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: 490px;
            box-sizing: border-box;
            position: relative;
        }

        #logout-btn {
            background-color: #d9534f;
            color: white;
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 7px 14px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        #notes-list {
            list-style-type: none;
            padding: 0;
            max-width: 300px;
            margin-bottom: 20px;
        }

        #notes-list li {
            padding: 10px;
            background: #fff;
            margin-bottom: 5px;
            cursor: pointer;
            border-radius: 4px;
        }

        #notes-list li:hover {
            background: #e1e9f7;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            padding: 10px 15px;
            margin: 5px 5px 5px 0;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }

        #save-note {
            background-color: #5cb85c;
            color: white;
        }

        #update-note {
            background-color: #0275d8;
            color: white;
        }

        #delete-note {
            background-color: #f0ad4e;
            color: white;
        }

        #add-note {
            background-color: #5bc0de;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <button id="logout-btn">Logout</button>
        <h1>My Notes</h1>
        <ul id="notes-list"></ul>

        <h2>Note Details</h2>
        <input id="note-title" type="text" placeholder="Title" />
        <br />
        <textarea id="note-content" rows="5" placeholder="Content"></textarea>
        <br />
        <button id="add-note">New Note</button>
        <button id="save-note" style="display:none;">Save Note</button>
        <button id="update-note">Update Note</button>
        <button id="delete-note">Delete Note</button>
    </div>

    <script>
        const BASE_URL = 'https://notes-be006-371739253078.us-central1.run.app/notes';

        document.addEventListener("DOMContentLoaded", () => {
            const logoutBtn = document.getElementById("logout-btn");
            const addNoteBtn = document.getElementById("add-note");
            const saveNoteBtn = document.getElementById("save-note");
            const updateNoteBtn = document.getElementById("update-note");
            const deleteNoteBtn = document.getElementById("delete-note");

            logoutBtn.addEventListener("click", logoutUser);
            addNoteBtn.addEventListener("click", prepareNewNote);
            saveNoteBtn.addEventListener("click", saveNewNote);
            updateNoteBtn.addEventListener("click", updateNote);
            deleteNoteBtn.addEventListener("click", deleteNote);

            if (!localStorage.getItem("token")) {
                alert("You must login first!");
                window.location.href = "login.html";
            } else {
                loadNotes();
                resetNoteDetails();
            }
        });

        let selectedNoteId = null;

        async function loadNotes() {
            const token = localStorage.getItem("token");
            try {
                const response = await fetch(`${BASE_URL}/notes`, {
                    headers: { Authorization: `Bearer ${token}` },
                });
                if (!response.ok) throw new Error("Failed to load notes");
                const notes = await response.json();
                displayNoteTitles(notes);
            } catch (error) {
                alert("Error loading notes: " + error.message);
                if (error.message.includes("401") || error.message.includes("403")) {
                    logoutUser();
                }
            }
        }

        function displayNoteTitles(notes) {
            const notesList = document.getElementById("notes-list");
            notesList.innerHTML = "";
            notes.forEach((note) => {
                const li = document.createElement("li");
                li.textContent = note.judul_Catatan;
                li.onclick = () => loadNoteDetails(note.id_Catatan);
                notesList.appendChild(li);
            });
        }

        async function loadNoteDetails(id) {
            const token = localStorage.getItem("token");
            try {
                const response = await fetch(`${BASE_URL}/notes/${id}`, {
                    headers: { Authorization: `Bearer ${token}` },
                });
                if (!response.ok) throw new Error("Failed to load note details");
                const note = await response.json();

                document.getElementById("note-title").value = note.judul_Catatan;
                document.getElementById("note-content").value = note.deskripsi_Catatan;

                selectedNoteId = note.id_Catatan;
                toggleButtonsForSelectedNote();
            } catch (error) {
                alert("Error loading note: " + error.message);
            }
        }

        function prepareNewNote() {
            selectedNoteId = null;
            resetNoteDetails();
            toggleButtonsForNewNote();
        }

        async function saveNewNote() {
            const token = localStorage.getItem("token");
            const title = document.getElementById("note-title").value.trim();
            const content = document.getElementById("note-content").value.trim();

            if (!title || !content) {
                alert("Title and content cannot be empty");
                return;
            }

            try {
                const response = await fetch(`${BASE_URL}/notes`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: `Bearer ${token}`,
                    },
                    body: JSON.stringify({ judul_Catatan: title, deskripsi_Catatan: content }),
                });
                if (!response.ok) throw new Error("Failed to save note");
                alert("Note saved");
                loadNotes();
                resetNoteDetails();
            } catch (error) {
                alert("Error saving note: " + error.message);
            }
        }

        async function updateNote() {
            if (!selectedNoteId) {
                alert("Select a note to update");
                return;
            }
            const token = localStorage.getItem("token");
            const title = document.getElementById("note-title").value.trim();
            const content = document.getElementById("note-content").value.trim();

            if (!title || !content) {
                alert("Title and content cannot be empty");
                return;
            }

            try {
                const response = await fetch(`${BASE_URL}/notes/${selectedNoteId}`, {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: `Bearer ${token}`,
                    },
                    body: JSON.stringify({ judul_Catatan: title, deskripsi_Catatan: content }),
                });
                if (!response.ok) throw new Error("Failed to update note");
                alert("Note updated");
                loadNotes();
            } catch (error) {
                alert("Error updating note: " + error.message);
            }
        }

        async function deleteNote() {
            if (!selectedNoteId) {
                alert("Select a note to delete");
                return;
            }
            if (!confirm("Are you sure you want to delete this note?")) return;

            const token = localStorage.getItem("token");
            try {
                const response = await fetch(`${BASE_URL}/notes/${selectedNoteId}`, {
                    method: "DELETE",
                    headers: { Authorization: `Bearer ${token}` },
                });
                if (!response.ok) throw new Error("Failed to delete note");
                alert("Note deleted");
                loadNotes();
                resetNoteDetails();
            } catch (error) {
                alert("Error deleting note: " + error.message);
            }
        }

        function logoutUser() {
            localStorage.removeItem("token");
            window.location.href = "login.html";
        }

        function resetNoteDetails() {
            document.getElementById("note-title").value = "";
            document.getElementById("note-content").value = "";
            toggleButtonsForNewNote();
        }

        function toggleButtonsForSelectedNote() {
            document.getElementById("save-note").style.display = "none";
            document.getElementById("update-note").style.display = "inline-block";
            document.getElementById("delete-note").style.display = "inline-block";
        }

        function toggleButtonsForNewNote() {
            document.getElementById("save-note").style.display = "inline-block";
            document.getElementById("update-note").style.display = "none";
            document.getElementById("delete-note").style.display = "none";
        }
    </script>
</body>

</html>
